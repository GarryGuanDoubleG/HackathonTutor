<ion-view title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-repeat="person in users track by $index" class = "users">
<!--            href="#/app/playlists/{{playlist.id}}">-->
        <img src = {{person.FBPicUrl}} class = "usersImage"/>
        <div class = "name">
            {{person.FirstName}} {{person.LastName}}
        </div>
        <br/>
        <div class = "subjects">
        {{person.Subject1}}
        <br/>
        {{person.Subject2}}
        <br/>
        </div>
        {{person.Bio}}
    </div>
  </ion-content>
  <div class = "bottombarGG">
   <img src= "img/Broadcast%20Button.png" class = "tutorBtn" ng-click = "register()"/>
 </div>
</ion-view>
